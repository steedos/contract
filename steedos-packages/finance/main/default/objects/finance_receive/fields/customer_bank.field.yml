name: customer_bank
filterable: false
hidden: false
index: false
is_name: false
is_wide: false
label: 付款方银行账号
create: false
multiple: false
omit: false
depend_on:
  - account
  - currency
optionsFunction: !<tag:yaml.org,2002:js/function> |-
  function(values
  ) {


          var _options = [];
          var account= _.isObject(values.account) ? values.account._id : values.account;
          if (!account) {
            return;
          }
          var currency = _.isObject(values.currency) ? values.currency._id : values.currency;
          if (!currency) {
            return;
          }

          var filters = [];
          filters.push("(account  eq '" + account + "')")
          filters.push("(pk_currtype eq '" + currency + "')")
          filters.push("(enablestate eq 'enable')")
          var $filter = filters.join(" and ")

          var abs = Creator.odata.query('account_banks', {$filter: $filter, $select: 'accnum'}, true);

          if (abs){
              _.each(abs, function(item){
                _options.push({value: item._id, label: item.accnum});
              })
          }

          return _options;


  }
readonly: false
reference_to: account_banks
required: false
searchable: false
sort_no: 200
sortable: false
type: lookup
